- name: Common setup (SELinux + firewalld)
  hosts: all
  become: true
  gather_facts: true    # ðŸ‘ˆ This is important
  roles:
    - common

- name: Frontend setup
  hosts: frontend
  become: true
  gather_facts: true
  roles:
    - frontend

- name: Backend setup
  hosts: backend
  become: true
  gather_facts: true
  roles:
    - backend
